<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Bootstrap 4 Layout</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <!-- Content starts here -->
    <p></p>

    <div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Oct. 18</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Oct. 19</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <h1 class="display-4">The Ship's Log</h1>

    </div>

    <section>
        <div class="row">
          <div class="col-sm-4">

              <img src="media/pirate.jpg" class="img-thumbnail" alt="Crit McGuillicutty">

              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body text-center">
                <h5 class="card-title">Henry Morgan</h5>
                <p class="card-text">A Welsh privateer, landowner and Lieutenant Governor of Jamaica.</p>
                <a href="https://en.wikipedia.org/wiki/Henry_Morgan" class="card-link">S'more Sir Henry</a>
              </div>
            </div>
          </div>
    </section>

    </div>
    
    <!-- Closing scripts here -->
    <script src="js/jquery.min.js"></script>
